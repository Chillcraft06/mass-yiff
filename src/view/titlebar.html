<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Mass Yiff</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="./css/splash.css" rel="stylesheet" />
</head>

<body>
    <div class="titlebar">
        <div class="app-icon"></div>
        <div class="title" style="color: #1db954;">Mass Yiff</div>
        <div class="controls">
            <button class="titlebarbutton" id="minimize">
          <img src="./img/window-minimize.svg" />
        </button>
            <button class="titlebarbutton" id="maximize">
          <img src="./img/window-maximize.svg" />
        </button>
            <button class="titlebarbutton" id="restore">
          <img src="./img/window-restore.svg" />
        </button>
            <button class="closebutton" id="close">
          <img src="./img/times.svg" />
        </button>
        </div>
    </div>
    <script src="./js/window.js"></script>
</body>

</html>
